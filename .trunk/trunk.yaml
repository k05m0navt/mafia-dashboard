version: 0.1
cli:
  version: 1.11.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.21
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@2.3.309
    - osv-scanner@1.3.4
    - trivy@0.42.1
    - trufflehog@3.42.0
    - actionlint@1.6.25
    - git-diff-check
    - gitleaks@8.17.0
    - markdownlint@0.35.0
    - prettier@2.8.8
    - svgo@3.0.2
    - yamllint@1.32.0
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  enabled:
    - trunk-announce
    - trunk-upgrade-available
