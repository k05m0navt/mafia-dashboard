version: 0.1
cli:
  version: 1.14.2
plugins:
  sources:
    - id: trunk
      ref: v1.2.1
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - checkov@2.4.9
    - osv-scanner@1.3.6
    - trivy@0.44.1
    - trufflehog@3.53.0
    - actionlint@1.6.25
    - git-diff-check
    - gitleaks@8.18.0
    - markdownlint@0.35.0
    - prettier@3.0.2
    - svgo@3.0.2
    - yamllint@1.32.0
runtimes:
  enabled:
    - go@1.19.5
    - node@18.12.1
    - python@3.10.8
actions:
  disabled:
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-announce
    - trunk-upgrade-available
